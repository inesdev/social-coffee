<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>SocialCoffee</title>
</head>
<body>
    <div class="social-wrapper">
        <div class="social-phone">
            <img src="./imagens/phone.png" alt="Celular">
        </div>
        <div class="social-cont">
            <div class="coffee-group">
                <img src="./imagens/logo-coffee.png" class="social-logo" alt="Logo SocialCoffee">
                <div class="photo-perfil">
                    <img src="./imagens/perfil.png" alt="Foto do Pefil">
                </div>
                <a href="#" class="social-login">Continue como Inês</a>
                <a href="#" class="social-logout">Remover conta</a>
            </div>
            <div class="coffee-group">
                <p class="not">Não é Inês?</p>
                <p class="not">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="download-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="coffee-download"></a>
                    <a href="#" class="coffee-download"></a>
                </div>
            </div>
        </div>       
    </div>
</body>
</html>
